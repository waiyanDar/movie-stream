<ng-container [formGroup]="formG">
    <mat-form-field>
        <mat-label>{{label}}</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControlName]="formCN" (blur)="onBlur()">
        @if (showEye === true){
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        }
        @if (formG.get(formCN)?.hasError('required')) {
        <mat-error>Please enter {{label}}</mat-error>
        }
        @if (formG.get(formCN)?.hasError('email')) {
        <mat-error>Invalid email format</mat-error>
        }
    </mat-form-field>
</ng-container>
